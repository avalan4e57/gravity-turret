 <script type="text/javascript">
  var deg = 0;
  var mouse = 0;
  $(document).mousemove(function(event) {
      if (deg < 75 && deg > -75) {
      if (event.pageY - mouse > 0) {
        deg++;
      } else {
        deg--;
      }
      mouse = event.pageY;
      console.log(deg);
      rotate();
      $("input").val(deg);

      ///////////////
      if (deg >= 75) {
          deg = 72;
        }
        if (deg <= -75) {
          deg = -72;
        }
      ///////////////
    }
  });
  function rotate() {
        
        $("#game").css({ WebkitTransform: 'rotate(' + deg + 'deg)'});  
        $("#game").css({ '-moz-transform': 'rotate(' + deg + 'deg)'});                      
        timer = setTimeout(function() {
            rotate();
        },5);
    }
  function getRotateAngle() {
      return deg;
    }
